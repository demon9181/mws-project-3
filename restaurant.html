<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    </nav>
    <!-- Beginning breadcrumb -->
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- beginning favorites -->
    <section>
        <form method="POST">
            <fieldset>
                <legend>Add This Restaurant To Your Favorites!</legend>
                <input type="checkbox" name="Favorite">
                </fieldset>
                <fieldset>
                <legend>Leave A Review</legend>
                Let Us Know What You Think?: <br>
                <textarea type="text" row="10" col="30" name="Your Review">
                    </textarea>
                    <br>
                    <input type="submit">
                    </fieldset>
        </form>
    </section>
    
    <!-- end favorites -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
